---
layout: default
---
  
<div class=row>
    <div id="sidebar" class=column>
        <div id="toc-container">
            <h4>Table of Contents</h4>
            {% include toc.html html=content sanitize=true id="page-toc" h_min=2 h_max=3 %}
        </div>
    </div>
    <div id="page" class=column>
        <div id="content">
            <h1>{{ page.title}}</h1>
            {{ content }} 
        </div>
    </div>
</div>
